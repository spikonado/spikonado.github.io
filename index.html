<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spikonado Product Documentation</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    /* Modern CSS reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Base styles */
    :root {
      /* Color system */
      --color-primary-50: #f0f9ff;
      --color-primary-100: #e0f2fe;
      --color-primary-200: #bae6fd;
      --color-primary-300: #7dd3fc;
      --color-primary-400: #38bdf8;
      --color-primary-500: #0ea5e9;
      --color-primary-600: #0284c7;
      --color-primary-700: #0369a1;
      --color-primary-800: #075985;
      --color-primary-900: #0c4a6e;

      --color-secondary-500: #8b5cf6;
      --color-secondary-600: #7c3aed;

      --color-accent-500: #f97316;
      --color-accent-600: #ea580c;

      --color-success-500: #22c55e;
      --color-warning-500: #eab308;
      --color-error-500: #ef4444;

      --color-neutral-50: #f9fafb;
      --color-neutral-100: #f3f4f6;
      --color-neutral-200: #e5e7eb;
      --color-neutral-300: #d1d5db;
      --color-neutral-400: #9ca3af;
      --color-neutral-500: #6b7280;
      --color-neutral-600: #4b5563;
      --color-neutral-700: #374151;
      --color-neutral-800: #1f2937;
      --color-neutral-900: #111827;

      /* Spacing system (8px) */
      --space-1: 0.25rem; /* 4px */
      --space-2: 0.5rem;  /* 8px */
      --space-3: 0.75rem; /* 12px */
      --space-4: 1rem;    /* 16px */
      --space-5: 1.25rem; /* 20px */
      --space-6: 1.5rem;  /* 24px */
      --space-8: 2rem;    /* 32px */
      --space-10: 2.5rem; /* 40px */
      --space-12: 3rem;   /* 48px */
      --space-16: 4rem;   /* 64px */

      /* Typography */
      --font-sans: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    html {
      font-family: var(--font-sans);
      font-size: 16px;
      color: var(--color-neutral-800);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: var(--color-neutral-50);
      min-height: 100vh;
    }

    /* Header and navigation */
    .header {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--space-4);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo img {
      height: 32px;
      width: auto;
      margin-right: var(--space-2);
    }

    .menu {
      display: flex;
      list-style: none;
      gap: var(--space-6);
    }

    .menu-item {
      position: relative;
    }

    .menu-link {
      color: var(--color-neutral-700);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      letter-spacing: -0.01em;
      padding: var(--space-2) var(--space-1);
      transition: color 0.2s ease;
    }

    .menu-link:hover {
      color: var(--color-primary-600);
    }

    .menu-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: var(--color-primary-600);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .menu-link:hover::after,
    .menu-link.active::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .menu-link.active {
      color: var(--color-primary-600);
      font-weight: 600;
    }

    /* Mobile menu */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: var(--space-2);
    }

    .hamburger {
      position: relative;
      width: 24px;
      height: 20px;
    }

    .hamburger span {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: var(--color-neutral-700);
      transition: all 0.3s ease;
      left: 0;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 9px;
    }

    .hamburger span:nth-child(3) {
      top: 18px;
    }

    /* Main content */
    .main {
      padding: var(--space-8) 0;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-neutral-900);
      margin-bottom: var(--space-6);
      letter-spacing: -0.025em;
      line-height: 1.2;
    }

    /* Repository table styles */
    .repo-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .repo-table th {
      background: var(--color-neutral-100);
      padding: var(--space-4);
      text-align: left;
      font-weight: 600;
      color: var(--color-neutral-700);
      border-bottom: 1px solid var(--color-neutral-200);
    }

    .repo-table td {
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-neutral-200);
    }

    .repo-table tr:last-child td {
      border-bottom: none;
    }

    .repo-table a {
      color: var(--color-primary-600);
      text-decoration: none;
      font-weight: 500;
    }

    .repo-table a:hover {
      color: var(--color-primary-700);
      text-decoration: underline;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu {
        position: fixed;
        top: 64px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: var(--space-4) 0;
        gap: var(--space-1);
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 99;
      }

      .menu.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      .menu-item {
        width: 100%;
      }

      .menu-link {
        display: block;
        padding: var(--space-4) var(--space-6);
      }

      .menu-link::after {
        display: none;
      }

      .repo-table {
        display: block;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="#" class="logo">
          <img src="./assets/spikonado-logo.png" alt="Spikonado Logo">
        </a>

        <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>

        <ul class="menu">
          <li class="menu-item">
            <a href="https://spikonado.com" class="menu-link">Home</a>
          </li>
          <li class="menu-item">
            <a href="https://spikonado.com/shop" class="menu-link">Shop</a>
          </li>
          <li class="menu-item">
            <a href="https://docs.spikonado.com" class="menu-link active">Docs</a>
          </li>
          <li class="menu-item">
            <a href="https://spikonado.com/blog" class="menu-link">Blog</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="section-title">Spikonado Product Documentation</h1>

      <table id="data-table" class="repo-table">
        <thead>
          <tr>
            <th>Repository</th>
            <th>Built Docs</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded',
        menuToggle.getAttribute('aria-expanded') === 'false' ? 'true' : 'false'
      );
    });

    // Header background change on scroll
    const header = document.querySelector('.header');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        header.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
      } else {
        header.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
      }
    });

    // GitHub repositories table
    $(document).ready(function() {
      // Retrieve JSON data from "gsg.json" file
      $.getJSON("docs-list.json", function(data) {
        var tableBody = $("#data-table tbody");

        // Iterate over each person object in the JSON data
        $.each(data, function(index, repo) {
          var row = $("<tr></tr>"); // Create a new table row

          // Repo
          var $td_r = $("<td></td>").html('<a href="' + repo.url + '">' + repo.name + '</a>');
          row.append($td_r);

          // Built docs
          var $td = $("<td></td>").html('<a href="' + repo.homepage + '">' + repo.name.replace(/_/g, ' ') + '</a>');
          row.append($td);

          // Description
          row.append($("<td></td>").text(repo.description));

          tableBody.append(row); // Add the row to the table body
        });
      });
    });
  </script>
</body>
</html>
